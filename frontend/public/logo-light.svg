<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Mode EDUCORE AI Logo -->
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Circular Symbol -->
  <g transform="translate(100, 25)">
    <!-- Outer swirling green elements -->
    <path d="M-18,-18 Q-24,-6 -18,6 Q-12,18 0,18 Q12,18 18,6 Q24,-6 18,-18 Q12,-30 0,-30 Q-12,-30 -18,-18 Z" fill="url(#lightGradient)" opacity="0.9"/>
    <path d="M-15,-15 Q-20,-5 -15,5 Q-10,15 0,15 Q10,15 15,5 Q20,-5 15,-15 Q10,-25 0,-25 Q-10,-25 -15,-15 Z" fill="url(#lightGradient)" opacity="0.7"/>
    <path d="M-12,-12 Q-16,-4 -12,4 Q-8,12 0,12 Q8,12 12,4 Q16,-4 12,-12 Q8,-20 0,-20 Q-8,-20 -12,-12 Z" fill="url(#lightGradient)" opacity="0.5"/>
    
    <!-- Central white circle with blue glow -->
    <circle cx="0" cy="0" r="10" fill="url(#lightGlow)"/>
    <circle cx="0" cy="0" r="7" fill="white"/>
    
    <!-- Letter E -->
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">E</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">EDUCORE AI</text>
</svg>
